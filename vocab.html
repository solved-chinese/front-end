<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

  <script src='https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js'></script>

  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.8.1/css/all.css' integrity='sha384-Bx4pytHkyTDy3aJKjGkGoHPt3tvv6zlwwjc3iqN7ktaiEMLDPqLSZYts2OjKcBx1' crossorigin='anonymous'>
  <link rel='stylesheet' href='static/styles/all.css'>

  <link rel='stylesheet' href='static/styles/main.css'>
  <link rel='stylesheet' href='static/styles/vocab.css'>

  <title>Solved</title>
</head>

<body>
  <header class='full-width-bg-container' id='navbar-bg'>
    <div class='main-content-container' id='navbar'>
      <a class='logo' href='/'></a>
      <a class='username' href='#'>{{ username }}</a>
    </div>
  </header>

  <div class='main-content-container' id='page-container'>
    <a class='header-back-button' href='/'><i class='far fa-angle-left'></i>Dashboard</a>
    <h1>Vocab List Management</h1>

    <div id='char-sets-container'>
      <div class='char-set'>
        <img class='char-set-cover' src='static/images/set-covers/1.jpg'></img>
        <p class='char-set-title'>Integrated Chinese Class 1 Lv 1</p>
      </div>
      <div class='char-set'>
        <img class='char-set-cover' src='static/images/set-covers/2.jpg'></img>
        <p class='char-set-title'>Integrated Chinese Class 1 Lv 2</p>
      </div>
      <div class='char-set'>
        <img class='char-set-cover' src='static/images/set-covers/1.jpg'></img>
        <p class='char-set-title'>Family Members</p>
      </div>
      <div class='char-set'>
        <img class='char-set-cover' src='static/images/set-covers/2.jpg'></img>
        <p class='char-set-title'>Numbers</p>
      </div>
      <div class='char-set' id='add-set-button-container'>
        <i class='fal fa-plus' id='add-set-button'></i>
        <p class='char-set-title'>Add New Set</p>
      </div>
    </div>
  </div>

  <footer class='full-width-bg-container' id='footer-bg'>
    <div class='main-content-container' id='footer'>
      <p>Hello</p>
    </div>
  </footer>
</body>

<script src='static/scripts/main.js'></script>

</html>
